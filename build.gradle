plugins {
    id 'java'
    id 'idea'
}

group 'com.ryder'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.ryder.hello.Main'
        )
    }
}